<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form name="f1" style="display: block;">
            <div class="boxTop">Sign In</div>
            <div class="boxMedium">
                <label for="">First Name
                    <input class="inptxt" type="text" name="firstName" placeholder="first name" required>
                </label>
                <label for="">Second Name
                    <input class="inptxt" type="text" name="secondName" placeholder="second name" required>
                </label>
                <label for="">Email address
                    <input class="inptxt" type="email" name="email" placeholder="email" required>
                </label> 
                <span><input type="radio" name="sex" id="man" value="man" checked>man</span>
                <span><input type="radio" name="sex" id="woman" value="woman">woman</span>
                <p>Position</p>
                <select name="position" id="position" required>
                    <option value="choose" selected disabled>Choose...</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="qa">QC&#47;QA</option>
                </select>
                <div class="agree">
                    <input type="checkbox" name="agreement" id="agreement" disabled>
                    <span>I agree all statements in Terms of service</span>
                </div>
            </div>
            <div class="submit">
                <input id="btnSbm" type="button" name="submit" value="Sign In" disabled>
            </div>
        </form>

        <div class="userOnline" style="display: none;">
            <div class="boxTopUser"></div>
            <div class="user">
                <p class="name"></p>
                <p class="email"></p>
                <span class="position"></span><span>developer</span>
            </div>
            <hr>
            <div class="out">
                <button class="signOut">Sign Out</button>
            </div>
            <div class="submit"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
